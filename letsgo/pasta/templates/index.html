{% load static %}
<link rel="stylesheet" href="{% static 'pasta/style.css' %}">


{% if latest_question_list %}
	<ul>
	{%for question in latest_question_list %}
		<li><a href="{% url 'pasta:detail' question.id %}">{{question.question_text }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No pasta is available.</p>
{% endif %}
